<app-navigation></app-navigation>
<section id="crearCuenta" class="h-100 py-5">
    <img src="assets/Imagenes/fondo1.jpg">
    
    <div class="overlay py-5">
        <h1 class="text-center py-5">Crear Cuenta</h1>
    
        <div class="col-lg-7 col-md-10 col-11 mx-auto pb-5">
            <form class="formulario">
                <div class="form-row row">
                    <!--Nombre-->
                    <div class="form-group col-md-6">
                        <input [(ngModel)]='usuario.nombre' type="text" name="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <!--Apellido-->
                    <div class="form-group col-md-6">
                        <input [(ngModel)]='usuario.apellido' type="text" name="apellido" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 2%;"></div>
                <div class="form-row row">
                    <!--Edad-->
                    <div class="form-group col-md-3">
                        <input [(ngModel)]='usuario.edad' type="number" name="edad" class="form-control" placeholder="Edad">
                    </div>

                    <div class="form-group col-md-3">
                        <div class="btn-group dropend">
                        <br/>
                            <label for="selectorGenero" style="color: white;">Genero:</label>
                            <select name="selectorGenero" id="selectorGenero" [(ngModel)]="usuario.genero" >
                                <option class="form-select form-select-lg mb-"  [value]="valor" *ngFor="let valor of lista" >{{valor}}</option>
                            </select>
                        </div>
                        <div class="btn-group dropend">
                            <br/>
                                <label for="selectorCouch" style="color: white; margin-left: 30%;">Tipo:</label>
                                <select name="selectorCouch" id="selectorCouch" [(ngModel)]="rol" >
                                    <option class="form-select form-select-lg mb-"  [value]="valor" *ngFor="let valor of listaCouch">{{valor}}</option>
                                </select>
                            </div>
                    </div>
                    <!--Genero
                    <div class="form-group col-md-3">
                        <div class="btn-group dropend">
                            <button 
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                            >
                            Seleccione un genero
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" >Masculino</a></li>
                            <li><a class="dropdown-item" >Femenino</a></li>
                            </ul>
                        </div>
                    </div>
                    -->
                    <!--Peso en libras-->
                    <div class="form-group col-md-3">
                        <input [(ngModel)]='usuario.peso_lb' type="number" name="peso_lb" class="form-control" placeholder="Peso en libras">
                    </div>
                    <!--Estaturea en cm-->
                    <div class="form-group col-md-3">
                        <input [(ngModel)]='usuario.estatura_cm' type="number" name="estatura_cm" class="form-control" placeholder="Estatura en centimetros">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 2%;"></div>
                <div class="form-row row">
                    <!--Correo-->
                    <div class="form-group col-md-6">
                        <input [(ngModel)]='usuario.correo' type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <!--Contraseña-->
                    <div class="form-group col-md-6">
                        <input [(ngModel)]='usuario.contrasena' type="password" name="contrasena" class="form-control" placeholder="Contraseña">
                    </div>
            </div>
            </form>
            <ul class="section-btn text-center">
                <a><span data-hover="Crear Cuenta" (click)="registrarse()">Crear Cuenta</span></a>
            </ul>
        </div>
    </div>
</section>
