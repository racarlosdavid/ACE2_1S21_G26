<app-navigation-logged-in></app-navigation-logged-in>
<section id="crearCuenta" class="h-100 py-5">
    <img class="fondo" src="assets/Imagenes/fondo1.jpg">

    <div class="overlay py-5">
        <h1 class="text-center mt-5">Mi Rendimiento Personal</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner mt-5">
              <div class="carousel-item active">
                <a routerLink = "/temperatura"><img src="http://icons555.com/images/icons-orange/image_icon_temperature_pic_512x512.png" class="temperatura"></a>
                <div class="text-center">
                  <ul class="section-btn alinear">
                    <a (click)='historialTemp()'><span data-hover="Historial">Historial</span></a>
                  </ul>
                  <ul class="section-btn alinear">
                    <a (click)='reportesTemp()'><span data-hover="Reportes">Reportes</span></a>
                  </ul>
                </div>
              </div>
              <div class="carousel-item">
                <a routerLink = "/ritmo"><img src="https://pngimage.net/wp-content/uploads/2018/06/heart-rate-png-3.png" class="heart-rate"></a>
                <div class="text-center">
                  <ul class="section-btn alinear">
                    <a (click)='historialRitmo()'><span data-hover="Historial">Historial</span></a>
                  </ul>
                  <ul class="section-btn alinear">
                    <a (click)='reportesRitmo()'><span data-hover="Reportes">Reportes</span></a>
                  </ul>
                </div>
              </div>    
              <div class="carousel-item">
                <a routerLink = "/oxigeno"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Oxygen_TV_%282017_Logo%29.png/600px-Oxygen_TV_%282017_Logo%29.png" class="oxygen"></a>
                <div class="text-center">
                  <ul class="section-btn alinear">
                    <a (click)='historialOxigeno()'><span data-hover="Historial">Historial</span></a>
                  </ul>
                  <ul class="section-btn alinear">
                    <a (click)='reportesOxigeno()'><span data-hover="Reportes">Reportes</span></a>
                  </ul>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
</section>
